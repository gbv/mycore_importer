<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">

</head>
<body>
<section class="container">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="row">
        <div class="col-12">
            <div th:replace="~{fragments/menu :: menu}"></div>
        </div>
        <div class="col-12">
            <h2>Zuordnungsgruppe: <span th:text="${group.getName()}"></span> </h2>
            <p th:text="${group.getDescription()}"></p>
        </div>
        <div class="col-12">
            <a class="btn btn-primary" th:href="@{/mapping/groups/{id}/add/(id=${group.getId()})}">Neue Zuordnung</a>
            <a class="btn btn-secondary" th:href="@{/mapping/groups/}">Zurück</a>
        </div>
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Von</th>
                    <th>Zu</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="mapping: ${mappings.getContent()}">
                    <td th:text="${mapping.getFrom()}"></td>
                    <td th:text="${mapping.getTo()}"></td>
                    <td>
                        <a th:href="@{/mapping/groups/{gid}/{mid}/edit/(gid=${group.getId()}, mid=${mapping.getId()})}">Bearbeiten</a>
                        <a th:href="@{/mapping/groups/{gid}/{mid}/delete/(gid=${group.getId()}, mid=${mapping.getId()})}">Löschen</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</section>

</body>
</html>
