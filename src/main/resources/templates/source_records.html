<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">

</head>
<body>
<section class="container">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="row">
        <div class="col-12">
            <div th:replace="~{fragments/menu :: menu}"></div>
        </div>
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Metadata</th>
                    <th>Datestamp</th>
                    <th>Deleted</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="record: ${records}">
                    <td th:text="${record.getForeignId()}"></td>
                    <td>
                        <button class="btn btn-primary" type="button" data-bs-toggle="modal"
                                th:data-bs-target="'#metadata_' + ${record.getId()}"
                                aria-expanded="false">
                            Metadaten
                        </button>

                        <div class="modal" tabindex="-1" th:id="'metadata_' + ${record.getId()}">
                            <div class="modal-dialog modal-xl">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Modal title</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <pre th:text="${record.getMetadata()}"></pre>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>


                    </td>
                    <td th:text="${record.getDatestamp()}">
                    </td>

                    <td th:text="${record.getDeleted()}">

                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</section>

</body>
</html>
