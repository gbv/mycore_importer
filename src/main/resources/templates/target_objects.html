<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">

</head>
<body>
<section class="container">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="row">
        <div class="col-12">
            <div th:replace="~{fragments/menu :: menu}"></div>
        </div>
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Parent</th>
                    <th>State</th>
                    <th>Import Source</th>
                    <th>Import ID</th>
                    <th>Erstellungsdatum</th>
                    <th>Änderungsdatum</th>
                    <th>Ersteller</th>
                    <th>Aktion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="object: ${records.getContent()}">
                    <td th:text="${object.getMycoreId()}"></td>
                    <td th:text="${object.getParentMycoreId()}"></td>
                    <td th:text="${object.getState()}"></td>
                    <td th:text="${object.getImportURL()}"></td>
                    <td th:text="${object.getImportID()}"></td>
                    <td th:text="${object.getCreated()}"></td>
                    <td th:text="${object.getLastModified()}"></td>
                    <td th:text="${object.getCreatedBy()}"></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <nav>
                <ul class="pagination flex-wrap">
                    <li class="page-item" th:if="${records.hasPrevious()}"><a class="page-link"
                                                                              th:href="@{'/targets/'+${target} +'/?page=' +${records.getNumber()-1}}">Vorherige</a>
                    </li>
                    <li class="page-item" th:each="page: ${pages}"><a th:class="'page-link' + (${page} == ${records.getNumber()+1} ? ' active' : '')"
                                                                      th:href="@{'/targets/'+${target}+'/?page=' + ${page -1}}"
                                                                      th:text="${page}">1</a></li>
                    <li class="page-item" th:if="${records.hasNext()}"><a class="page-link"
                                                                          th:href="@{'/targets/' + ${target}+ '/?page=' +${records.getNumber()+1}}">Nächste</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</section>

</body>
</html>
