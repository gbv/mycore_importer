<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head}">

</head>
<body>
<section class="container">
    <div th:replace="~{fragments/header :: header}"></div>
    <div class="row">
        <div class="col-12">
            <div th:replace="~{fragments/menu :: menu}"></div>
        </div>
        <div class="col-12">
            <table class="table table-striped">
                <thead>
                <th>Quelle</th>
                <th>Ziel</th>
                <th>Importer</th>
                <th>Aktion</th>
                </thead>

                <tbody>
                <tr th:each="job: ${jobs}">
                    <td th:text="${job.value.sourceConfigId}"></td>
                    <td th:text="${job.value.targetConfigId}"></td>
                    <td th:text="${job.value.importer}"></td>
                    <td>
                        <a th:href="@{'/jobs/'+ ${job.key} + '/'}">Neue Dokumente Anzeigen</a>
                        <a th:href="@{'/jobs/'+ ${job.key} + '/update/'}">Importierte Dokumente Anzeigen</a>
                    </td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</section>
</body>
</html>
